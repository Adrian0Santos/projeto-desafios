<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icone-AS/icone-AS.ico" type="image/x-icon">
    <title>Tabelas</title>
    <link rel="stylesheet" href="../styleprimario.css">
    <style>
        caption {
            text-align: center;
            font-weight: bolder;
            font-size: 1.5em;
            padding: 5px;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exemplos de tabelas mescladas </h1>
    </header>
    <main>
        <section>
            <table>
                <caption>Tabela n√∫merada</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="2">3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td colspan="3">8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td rowspan="2">10</td>
                    <td colspan="2">11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
            </table>
            <table>
                <caption>Tabela alfabetica</caption>
                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td colspan="4">N</td>
                </tr>
            </table>
        </section>
        <section class="volta">
            <h2> Volta ao Portfolio </h2>
            <p class="volta"><a href="../index.html" target="_self" rel="prev">clique aqui</a></p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido Por Adriano</p>
    </footer>
</body>
</html>
